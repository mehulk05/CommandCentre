<div class="leads-table-wrapper">
  <div class="lead-title dashboard-title">
    <div class="col-sm-12">
      <h4>
        Leads Data
      </h4>
    </div>

  </div>
  <div class="row mx-0">

    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card chartItem">
        <div class="item">
          <table id="datatable" datatable class="table thead-light table-borderless table-hover">
            <thead>
              <tr>

                <th>
                  Lead Name
                </th>
                <th>
                  Campaign Name
                </th>

                <th>
                  Created Date
                </th>
              </tr>
            </thead>
            <tbody>
              <tr style="cursor: pointer;" *ngFor="let data of leadData | paginate: leadConfig">
                <td>{{data?.contacts[0]?.name}}</td>
                <td>{{data?.name}}</td>
                <td>{{data?.dateCreated | date : 'medium'}}</td>
              </tr>


            </tbody>
          </table>

          <pagination-controls (pageChange)="pageChangedForLead($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
